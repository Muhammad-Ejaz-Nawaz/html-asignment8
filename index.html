<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignment 8</title>
    <style>
        table{
            width: 370px;
        }
        td{
            padding: 2%;
        }
        input{
            width: 95%;
        }
    </style>
</head>

<body>
    <form action="">
        <table border="1">
            <tr>
                <td colspan="2">
                    <center><b>Registration Form</b></center>
                </td>
            </tr>
            <tr>
                <td><label for="studentname">Student Name</label></td>
                <td><input type="text" name="studentname"></td>
            </tr>
            <tr>
                <td><label for="fathername">Father Name</label></td>
                <td><input type="text" name="fathername"></td>
            </tr>
            <tr>
                <td><label for="mothername">Mother Name</label></td>
                <td><input type="text" name="mothername"></td>
            </tr>
            <tr>
                <td><label for="dateofbirth">Date of Birth</label></td>
                <td><input type="date" name="dateofbirth"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    Male<input type="radio" name="gender" style="width: 5%;" checked>
                    Female<input type="radio" name="gender" style="width: 5%;">
                </td>
            </tr>
            <tr>
                <td><label for="emailid">Email ID</label></td>
                <td><input type="email" name="emailid"></td>
            </tr>
            <tr>
                <td><label for="mobileno">Mobile No</label></td>
                <td><input type="number" name="mobileno"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea name="address" id="" cols="25" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><label for="state">Select State</label></td>
                <td>
                    <select name="state" id="" style="width: 97%; height: 20px;">
                        <option value="">Sindh</option>
                        <option value="">Balochistan</option>
                        <option value="">Punjab</option>
                        <option value="">KPK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="city">Select City</label></td>
                <td>
                    <select name="city" id="" style="width: 97%; height: 20px;">
                        <option value="">Karachi</option>
                        <option value="">Lahore</option>
                        <option value="">Haidarabad</option>
                        <option value="">Multan</option>
                        <option value="">Pishawar</option>
                        <option value="">Gawadar</option>
                        <option value="">Sibbi</option>
                        <option value="">Kohaat</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><center><input type="submit" name="Submit" style="width: 150px;"></center></td>
            </tr>
        </table>
    </form>
